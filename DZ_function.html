    function squareArea(length, width) {
    if (!isNaN(width) && isNaN(length)) {
        return width ** 2;
    } else if (isNaN(width) && !isNaN(length)) {
        return length ** 2;
    } else if (!isNaN(width) && !isNaN(length)) {
        return length * width;
